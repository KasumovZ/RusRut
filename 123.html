<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Русско - рутульский переводчик</title>
  <link rel="icon" href="https://images.icon-icons.com/2515/PNG/512/language_translator_icon_150921.png">
  <style>

:root{
--bg:#0f1724;
--card:rgba(255,255,255,0.04);
--accent1:#7c3aed; /* violet */
--accent2:#06b6d4; /* cyan */
--glass: rgba(255,255,255,0.06);
--muted: rgba(255,255,255,0.7);
color-scheme: dark;
}
*{box-sizing:border-box}
body {
      margin: 0;
      padding: 0%;
      font-family: Inter, Arial, sans-serif;
      background: #0f1724;
      background-image: url('https://riadagestan.ru/upload/iblock/e97/e97e6d9051b19d21b2628d55a79dbcee.jpeg');
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 20px;
    }
.wrap{
width:100%;
max-width:1100px;
background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
background-color: rgba(2,6,23,0.7);
border-radius:16px;
padding:22px;
box-shadow: 0 8px 30px rgba(2,6,23,0.6);
border:1px solid rgba(255,255,255,0.03);
backdrop-filter: blur(8px) saturate(120%);
}
header{
display:flex;
align-items:center;
gap:16px;
margin-bottom:16px;
}
.logo{
width:96px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;
background:linear-gradient(135deg,var(--accent1),var(--accent2));
color:white;font-weight:700;font-size:22px;box-shadow:0 6px 20px rgba(2,6,23,0.6);}

h1{margin:0;font-size:25px;color:white}
p.lead{margin:0;color:var(--muted);font-size:13px}
    .controls {
      text-align: center;
      margin: 10px 0 20px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .columns {
      display: flex;
      gap: 20px;
height: 300px;
    }
    .col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .label {
      margin-bottom: 8px;
      font-weight: bold;
      text-align: center;
    }
    textarea {
      flex: 1;
      height: 250px;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 16px;
      resize: none;
      background-color:white
    }
  </style>
</head>
<body>
<div class="wrap">
<header>
<div class="logo">RusRut</div>
<div>
<h1>Русско-рутульский переводчик</h1>
</div>
</header>
    <div class="controls" >
      <button id="switchBtn">⇄</button>
    </div>

    <div class="columns">
      <div class="col">
        <div class="label" id="leftLabel">Русский</div>
        <textarea style="color: black; font-family: Inter, Arial, sans-serif; font-size: 22px;" id="inputText" placeholder="Введите текст..."></textarea>
      </div>
      <div class="col">
        <div class="label" id="rightLabel">Рутульский</div>
        <textarea style="color: black; font-family: Inter, Arial, sans-serif; font-size: 22px;" id="outputText" placeholder="Перевод..." readonly></textarea>
      </div>
    </div>
  </div>

<script>
   

    let direction = "ru-rut"; // направление
    const switchBtn = document.getElementById("switchBtn");
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const leftLabel = document.getElementById("leftLabel");
    const rightLabel = document.getElementById("rightLabel");

    // Переключатель направления
    switchBtn.addEventListener("click", () => {
      direction = direction === "ru-rut" ? "rut-ru" : "ru-rut";
      switchBtn.textContent = direction === "ru-rut" ? "⇄" : "⇄";
      leftLabel.textContent = direction === "ru-rut" ? "Русский" : "Рутульский";
      rightLabel.textContent = direction === "ru-rut" ? "Рутульский" : "Русский";
      outputText.value = "";
      inputText.value = "";
    });

    // Функция перевода по словам
    function translate(text) {
      if (!text.trim()) return "";
      const words = text.toLowerCase().split(/\s+/);
      return words.map(word => {
        if (direction === "ru-rut") {
          return dictionary[word] || `[${word}]`;
        } else {
          for (let [ru, rut] of Object.entries(dictionary)) {
            if (rut === word) return ru;
          }
          return `[${word}]`;
        }
      }).join(" ");
    }

    // Автоперевод при вводе
    inputText.addEventListener("input", () => {
      outputText.value = translate(inputText.value);
    }); 
///////////////////////////////////////////// Словарь встроенный для примера
    const dictionary = {
      "привет": "салам",
      "как дела": "вай къана?",
      "дом": "йув",
      "вода": "су",
      "человек": "кӏиш",
      "доброе утро": "хайир са",
      "спасибо": "рахмат"
    };
///////////////////////////////////////////////

  </script>
</body>
</html>
