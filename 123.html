<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Русский ↔ Рутульский Переводчик</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0f1724;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      width: 90%;
      max-width: 1200px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 { margin: 0; font-size: 24px; }
    .columns {
      display: flex;
      gap: 20px;
    }
    textarea {
      flex: 1;
      height: 300px;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 16px;
      resize: none;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Переводчик Русский ↔ Рутульский</h1>
    </header>

    <div class="controls">
      <button id="switchBtn">Русский → Рутульский</button>
    </div>

    <div class="columns">
      <textarea id="inputText" placeholder="Введите текст..."></textarea>
      <textarea id="outputText" placeholder="Перевод..." readonly></textarea>
    </div>
  </div>

  <script>
    // Словарь: пары "русский → рутульский"
    const dictionary = {
      "привет": "салам",
      "как дела": "вай къана?",
      "дом": "йув",
      "вода": "су",
      "человек": "кӏиш",
      "доброе утро": "хайир са",
      "спасибо": "рахмат"
    };

    let direction = "ru-rut"; // направление
    const switchBtn = document.getElementById("switchBtn");
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");

    // Переключатель направления
    switchBtn.addEventListener("click", () => {
      direction = direction === "ru-rut" ? "rut-ru" : "ru-rut";
      switchBtn.textContent = direction === "ru-rut" ? "Русский → Рутульский" : "Рутульский → Русский";
      outputText.value = "";
      inputText.value = "";
    });

    // Функция перевода
    function translate(text) {
      text = text.toLowerCase().trim();
      if (!text) return "";

      if (direction === "ru-rut") {
        return dictionary[text] || "[нет в словаре]";
      } else {
        // Обратный поиск
        for (let [ru, rut] of Object.entries(dictionary)) {
          if (rut === text) return ru;
        }
        return "[нет в словаре]";
      }
    }

    // Автоперевод при вводе
    inputText.addEventListener("input", () => {
      outputText.value = translate(inputText.value);
    });
  </script>
</body>
</html>
