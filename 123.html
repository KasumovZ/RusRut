<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Русско-рутульский переводчик</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:rgba(255,255,255,0.04);
      --accent1:#7c3aed; /* violet */
      --accent2:#06b6d4; /* cyan */
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.7);
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.09), transparent),
                  var(--bg);
      -webkit-font-smoothing:antialiased;
      padding:32px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:1100px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:22px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(8px) saturate(120%);
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:16px;
    }
    .logo{
      width:86px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:white;font-weight:700;font-size:20px;box-shadow:0 6px 20px rgba(2,6,23,0.6);
    }
    h1{margin:0;font-size:20px;color:white}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    iframe{
      border:none;
      border-radius:12px;
      width:100%;
      height:500px;
      background:var(--card);
    }

    footer{margin-top:12px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}

    @media(max-width:880px){
      header{gap:10px}
    }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">RusRut</div>
      <div>
        <h1 src="http://lingojam.com/embed/RusRut" >Одностраничный переводчик</h1>
        <p class="lead">Встроенный переводчик через сервис LingoJam</p>
      </div>
    </header>

    <iframe src="http://lingojam.com/embed/RusRut" style="width:1055px; height:300px;"></iframe>

    <footer>
      <div>© 2025 RusRut</div>
      <div>Kasumov</div>
    </footer>
  </div>
</body>

</html>
